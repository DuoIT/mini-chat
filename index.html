<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <title>Mini-Chat</title>
</head>
<body>
    <div id="main">
        <div id="loginForm">
          <h3>What's your name?</h3>
          <input type="text" id="txtUserName" />
          <input type="button" id="btnSubmit" value="Submit" class="btn btn-warning" />
        </div>
        <div id="chatForm">
          <div id="left">
            <div id="boxTitle" >User Online</div>
            <div id="listOnline" style="color: red">
                <div id="boxContent">duong</div>
            </div>
            
          </div>
          <div id="right">
            <div id="chat">
              Hello <span id="currentUser" style="background-color: greenyellow">Duong</span>
              <input type="button" id="btnLogout" value="Logout" />
            </div>
            <div id="contentMessage">
                
                <div id="istyping" style="text-align: bottom; "></div>
            </div>
            <div style="display: block; text-align: right;" id="message">
                
              <input type="text" id="txtMessage" style="color: chocolate">
            <input type="button" id="btnSendMessage", value="Send">
            </div>
          </div>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="./script.js"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
